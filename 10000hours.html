<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
    <title>1만 시간의 법칙</title>
</head>

<body>
    <header>
        <h1 class="ir">1만 시간의 법칙</h1>
        <img src="./img/title.png" alt="" class="title__img">
    </header>

    <main>
        <section class="contents">
            <h2 class="title">"연습은 어제의 당신보다 당신을 더 낫게 만든다"</h2>
            <p class="intro"><strong>1만 시간의 법칙</strong>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            <form class="inp-select">
                <label for="field-value">나는
                    <input id="field-value" type="text" placeholder="예) 프로그래밍" required>
                    전문가가 될 것이다.</label><br>
                <label for="time-value">
                    그래서 앞으로 매일 하루에
                    <input id="time-value" type="number" placeholder="예) 5시간" required>
                    시간씩 훈련할 것이다.
                </label>
                <div class="btn-wrap">
                    <button type="button" class="start__btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <img src="./img/click.png" alt="클릭">
                </div>
            </form>
        </section>
        <!-- 버튼 클릭시 나타나는 결과창 부분 -->
        <img src="./img/loading.png" alt="로딩중입니다."class="loding__img hidden">
        <section class="cont-result hidden">
            <h2 class="ir">결과 부분 입니다</h2>
            <p class="want-text">당신은 <strong class="want-result">프로그래밍</strong> 전문가가 되기 위해서</p>
            <p class="time-text">대략 <strong class="time-result">1000</strong> 일 이상 훈련하셔야 합니다! :)</p>
            <button type="button" class="gogo__btn">훈련하러 가기 GOGO!</button>
            <button type="button" class="share__btn">공유하기</button>
        </section>
    </main>

    <!-- 훈련하러 가기 버튼 클릭시 나타나는 모달 창 -->
    <section class="modal hidden">
        <div class="modal-wrap">
            <h2 class="modal__title">화이팅!!♥♥♥</h2>
            <span class="modal__sub-title">당신의 꿈을 응원합니다!</span>
            <img src="./img/licat.png" alt="응원하는 라이캣" class="modal__img">
            <button class="modal__btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </div>
    </section>

    <footer>
        <img src="./img/logo.png" alt="weniv" class="footer-logo">
        <p class="footer-text">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    <script src="./js/10000hours.js"></script>
</body>

</html>
